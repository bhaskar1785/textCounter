<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Counter.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Type counter.</a>
    </header>
    <div class="container">
        <h1>Type Counter</h1>
        <textarea id="text-input" placeholder="Start typing..."></textarea>
        <a href="index.html" class="clear">clear all</a>
        <div class="counter">
            <p>Character count: <span id="character-count">0</span></p>
            <p>Word count: <span id="word-count">0</span></p>
        </div>
    </div>
